    Tao_the_hien_Header_Menu(Th_Header_Menu);

      var ds = JSON.parse(sessionStorage.getItem("Danh_sach_Chon"));
      Th_Gio_hang.innerHTML = `${ds.length}`
    }
    var Data = Read_list_News();
    Data.then(data => {
      var Danh_sach_Tin_tuc = [];
      Danh_sach_Tin_tuc = data.News;
      console.log(Danh_sach_Tin_tuc)
      if (sessionStorage.getItem("Loai_Tin_tuc_Chon") == undefined) {
        if (Danh_sach_Tin_tuc.length > 0) {
          Xuat_Danh_sach(Danh_sach_Tin_tuc, Th_Thong_bao);
          Th_TatCa.classList.add("CHON");
        }
        else {
          Th_Thong_bao.innerHTML = "Lỗi đọc dữ liệu"
        }
      }
      else if(JSON.stringify(sessionStorage.getItem("Loai_Tin_tuc_Chon")) == "TinTrongNuoc" ){
        Danh_sach_Tin_tuc = data.News;
        var dsTTN = Danh_sach_Tin_tuc.filter(x => x.Nhom_Tin_Tuc.Ma_so.toLowerCase() == "tintrongnuoc")
        Xuat_Danh_sach(dsTTN, Th_Thong_bao);
        Danh_sach_Tin_tuc = dsTTN;
        Th_TatCa.classList.remove("CHON");
        Th_TinTrongNuoc.classList.add("CHON");
        Th_TinTheGioi.classList.remove("CHON");
        //đưa text trong khung tìm kiếm về rỗng
        Th_gtTim.value = "";
        sessionStorage.removeItem("Loai_Tin_tuc_Chon");
      }
      else {
        Danh_sach_Tin_tuc = data.News;
        var dsTTG = Danh_sach_Tin_tuc.filter(x => x.Nhom_Tin_Tuc.Ma_so.toLowerCase() == "tinthegioi")
        Xuat_Danh_sach(dsTTG, Th_Thong_bao);
        Danh_sach_Tin_tuc = dsTTG;
        Th_TatCa.classList.remove("CHON");
        Th_TinTrongNuoc.classList.remove("CHON");
        Th_TinTheGioi.classList.add("CHON");
        //đưa text trong khung tìm kiếm về rỗng
        Th_gtTim.value = "";
        sessionStorage.removeItem("Loai_Tin_tuc_Chon");
      }
      // Xử lý các nút chức năng

      Th_TatCa.onclick = () => {
        Danh_sach_Tin_tuc = data.News;
        Xuat_Danh_sach(Danh_sach_Tin_tuc, Th_Thong_bao);

        //Đổi nền button
        Th_TatCa.classList.add("CHON");
        Th_TinTrongNuoc.classList.remove("CHON");
        Th_TinTheGioi.classList.remove("CHON");

        //đưa text trong khung tìm kiếm về rỗng
        Th_gtTim.value = "";
      }
      Th_TinTrongNuoc.onclick = () => {

        Danh_sach_Tin_tuc = data.News;
        var dsTTN = Danh_sach_Tin_tuc.filter(x => x.Nhom_Tin_Tuc.Ma_so.toLowerCase() == "tintrongnuoc")
        Xuat_Danh_sach(dsTTN, Th_Thong_bao);
        Danh_sach_Tin_tuc = dsTTN;
        Th_TatCa.classList.remove("CHON");
        Th_TinTrongNuoc.classList.add("CHON");
        Th_TinTheGioi.classList.remove("CHON");
        //đưa text trong khung tìm kiếm về rỗng
        Th_gtTim.value = "";

      Th_TinTheGioi.onclick = () => {

        Danh_sach_Tin_tuc = data.News;
        var dsTTG = Danh_sach_Tin_tuc.filter(x => x.Nhom_Tin_Tuc.Ma_so.toLowerCase() == "tinthegioi")
        Xuat_Danh_sach(dsTTG, Th_Thong_bao);
        Danh_sach_Tin_tuc = dsTTG;
        Th_TatCa.classList.remove("CHON");
        Th_TinTrongNuoc.classList.remove("CHON");
        Th_TinTheGioi.classList.add("CHON");
        //đưa text trong khung tìm kiếm về rỗng
        Th_gtTim.value = "";
      }

    });

    //xuất danh sách thuc pham
    function Xuat_Danh_sach(DS, Th_Thong_bao) {
      Th_Cha.innerHTML = ""
      DS.forEach(tt => {
        var The_hien = Tao_The_hien_Tin_tuc(tt, Th_Cha)
      });
      Th_Thong_bao.innerHTML = `<h3>Danh sách tin tức (${DS.length}) </h3>`
    }
    // hàm xử lý khung search
    function KeyCode(event) {
      if (event.keyCode == 13) {
        Data.then(data => {
          var Danh_sach_Tin_tuc = [];
          Danh_sach_Tin_tuc = data.News;
          var gtTim = event.target.value;
          console.log(gtTim);
          var Danh_sach_Tim = Danh_sach_Tin_tuc.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
          Xuat_Danh_sach(Danh_sach_Tim, Th_Thong_bao)
        })

      }
    }
    // Chức năng Giỏ hàng

        window.location = `MH_Gio_hang.html`;

      }
