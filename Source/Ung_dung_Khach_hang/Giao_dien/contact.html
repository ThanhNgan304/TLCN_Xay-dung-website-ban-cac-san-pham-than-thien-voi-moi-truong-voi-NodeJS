    <div class="fixed-top text-right mr-2 mt-5" id="Th_Mua_hang">

        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </span>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="form-contact">
        <h2 class="title-section text-center" style="margin-bottom: 0px;">Đăng ký nhận thông tin cửa hàng</h2>
        <h3 style="text-align:center;color:rgb(38, 139, 185); font-size: 23px; font-family: Baskerville Old Face;">Qúy
            khách vui lòng để lại thông tin, chúng tôi sẽ liên hệ ngay</h3>
        <div class="contact-form">
            <form id="contact" action="" method="post">
                
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <p>HỌ TÊN</p>
                        <fieldset >
                            <input placeholder="" type="text" tabindex="1" required>
                        </fieldset>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <p>EMAIL</p>
                        <fieldset >
                            <input placeholder="" type="email" tabindex="2" required>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <p>SỐ ĐIỆN THOẠI</p>
                        <fieldset>
                            <input placeholder="" type="tel" tabindex="3" required>
                        </fieldset>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <p>ĐỊA CHỈ</p>
                        <fieldset>
                            <input placeholder="" type="text" tabindex="4" required>
                        </fieldset>
                    </div>
                </div>
                <p>NỘI DUNG</p>
                <fieldset>
                  <textarea id="Th_Noi_dung" class="ckeditor"></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit"
                        data-submit="...Sending">ĐĂNG KÝ </button>
                </fieldset>
            </form>
        </div>
    </div>
    

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">

    Th_Dong_y.onclick = () => {
        var noi_dung = CKEDITOR.instances.Th_Noi_dung.getData();
        Th_Xem_truoc.innerHTML = noi_dung;

    }
    
</script>
